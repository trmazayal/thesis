
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: server
spec:
  replicas: 2
  selector:
    matchLabels: 
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: vpa10
        image: hamonangann/thesis-app
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 250m
        ports:
          - containerPort: 8000
        env:
          - name: CPUS
            value: "4"